name:                igrep-cashbook
version:             0.1.0.0
github:              "igrep/igrep-cashbook"
license:             BSD3
author:              "Yuji Yamamoto"
maintainer:          "whosekiteneverfly@gmail.com"
copyright:           "2017 Yuji Yamamoto"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Development

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/igrep/igrep-cashbook#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- text
- megaparsec
- NoTrace

library:
  source-dirs: src
  dependencies:
  - foldl
  - monoidal-containers

executables:
  sum:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - igrep-cashbook

tests:
  igrep-cashbook-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - igrep-cashbook
    - hspec
    - hspec-megaparsec
    - QuickCheck
